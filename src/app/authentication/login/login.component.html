<mat-card-header class="flex-row-center">
    <mat-card-title class="card-title">Login now</mat-card-title>
    <mat-card-subtitle>Please login to continue using our app</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Login</mat-label>
            <input matInput placeholder="Login" formControlName="username" id="username" required>
            <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password" type="password" id="password" required>
            <mat-error *ngIf="hasError('password', 'required')">Repeat password is required</mat-error>
        </mat-form-field>

    </form>
</mat-card-content>
<mat-card-actions>
    <div class="flex-row-center">
        <button mat-raised-button (click)="onSubmit()" color="primary">Sign in</button>
    </div>
</mat-card-actions>
